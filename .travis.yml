language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1

services:
  - mongodb
  - mysql
  - redis-server

global:
  - REPORT_EXIT_STATUS=1

before_install:
  - echo "extension=mongodb.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('@Mauretto78') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root

before_script:
  - cp config/parameters.dist.yml config/parameters.yml
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - vendor/bin/phpunit

matrix:
  fast_finish: true